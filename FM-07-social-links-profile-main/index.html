<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles/reset.css">
  <link rel="stylesheet" href="src/styles/variables.css">
  <link rel="stylesheet" href="src/styles/styles.css">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body class="container">
  <main class="profile">
    <img src="src/assets/images/avatar-augusto.JPEG" alt="profile avatar" class="profile-img">
    <section class="info">
      <h1 class="info-title">Augusto Silva</h1>
      <span class="info-local">Bahia, Brazil</span>
      <p class="info-bio">"Front-end developer  and avid reader"</p>
    </section>
    <ul class="network-links">
      <li><a href="#" class="link">GitHub</a></li>
      <li><a href="#" class="link">Frontend Mentor</a></li>
      <li><a href="#" class="link">LinkedIn</a></li>
      <li><a href="#" class="link">Twitter</a></li>
      <li><a href="#" class="link">Instagram</a></li>
    </ul>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
